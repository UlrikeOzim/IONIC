<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      ColorChangerApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center"></ion-title>
      <ion-title size="large">ColorChangerApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-text-center">



    <div>
      <ion-button (click)="this.presentPopover($event)">
        <ion-icon slot="start" name="ellipse"></ion-icon>
        Bubble Sort
      </ion-button>
      <ion-button color="secondary" fill="outline" href="https://en.wikipedia.org/wiki/Bubble_sort">
        <ion-icon  name="information-circle"></ion-icon>
      </ion-button>
    </div>

    <div>
      <ion-button (click)="this.presentPopover($event)">
        <ion-icon slot="start" name="ellipse"></ion-icon>
        Merge Sort
      </ion-button>
      <ion-button color="secondary" fill="outline" href="https://en.wikipedia.org/wiki/Merge_sort">
        <ion-icon  name="information-circle"></ion-icon>
      </ion-button>
    </div>
    <div>
      <ion-button (click)="this.presentPopover($event)">
        <ion-icon slot="start" name="ellipse"></ion-icon>
        Insertion Sort
      </ion-button>
      <ion-button color="secondary" fill="outline" href="https://en.wikipedia.org/wiki/Insertion_sort">
        <ion-icon  name="information-circle"></ion-icon>
      </ion-button>
    </div>

  </div>

</ion-content>
